<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace=header::link>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body class="sc5">
	<h3 class="text-center mt-5 text-primary font-weight-bold">Scale-Up</h3>
	<section class="login_bg">
		<div class="msg"></div>
		<div class="row">

			<div class="col-md-6">
				<img alt="d" th:src="@{img/s1.jpg}" width="420px" height="390px">
			</div>
			<div class="col-md-6 signup_input">
				<h4 class="text-center font-weight-bold text-success">Register-Here
					!</h4>
				<form th:action="@{/onsignup}" th:object="${customer}" method="post">
					<input type="text" class="form-control name" name="name"
						placeholder="Enter Name" id="name" required>
						 <input type="text" class="form-control mno" name="mno" placeholder="Enter Mobile" id="mno" required>
					<input type="email" class="form-control email" name="email" required
						placeholder="Enter Email" id="email">
					<textarea type="text" placeholder="Enter Address" name="address"
						class="form-control address" id="address" ></textarea>
					<input type="password" class="form-control password"
						name="password" placeholder="Enter Password" id="password">
					<button type="submit" id="signup">Signup</button>
				</form>
				<div class="text-center my-1" style="cursor: pointer">
					<a th:href="@{/login}" class="text-primary"><small>Already
							Have an Account ?</small></a>
				</div>
			</div>

		</div>
	</section>

	<footer th:replace=footer::js></footer>
</body>
</html>
